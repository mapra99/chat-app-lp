<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
  </head>
  <body>
    <main class="chat-app-lp">
      <div class="bg-decorator left">
      </div>
      
      <section class="simple-booking">
        <div class="phone">
          <div class="header">
          </div>
          <div class="chat-content">
            <div class="message-wrap">
              <input type="radio" value="" >
            </div>
            <div class="message-input">
              <input type="text" placeholder="Type a message..." >
              <button class="send-message-btn">></button>
            </div>
          </div>
        </div>
        <div class="text-content">
          <h1>Simple booking</h1>
          <p>Stay in touch with our dog walkers through the chat interface. This makes it easy to discuss arrangements and make bookings. Once the walk has been completed you can rate your walker and book again all through the chat.</p>
        </div>
      </section>

      <div class="bg-decorator right">
      </div>
    </main>
  </body>
</html>
